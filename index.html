<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator App</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="screen">
                <p class="screen-text">0</p>
            </div>
            <div class="button-container">
                <btn id="AC">AC</btn>
                <btn id="C">C</btn>
                <btn id="negative">+/-</btn>
                <btn id="add">+</btn>
                <btn id="seven">7</btn>
                <btn id="eight">8</btn>
                <btn id="nine">9</btn>
                <btn id="subtract">-</btn>
                <btn id="four">4</btn>
                <btn id="five">5</btn>
                <btn id="six">6</btn>
                <btn id="multiply">*</btn>
                <btn id="one">1</btn>
                <btn id="two">2</btn>
                <btn id="three">3</btn>
                <btn id="divide">/</btn>
                <btn id="zero">0</btn>
                <btn id="dot">&#183</btn>
                <btn id="equals">=</btn>
            </div>
        </div>
        <div class="footer">Copyright &copy 2023 
            <a href="https://github.com/PeterG-ithub/calculator">PeterG-ithub</a>
        </div>
        <script src="./javascript.js"></script>
    </body>
</html>
